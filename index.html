<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <!--Font Awesome styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">   
    
    <title>Juego del Ahorcado</title>
</head>
<body>
    <section class="container">
        <header class="header">
            <div class="title">
                <h2>El Juego del Ahorcado</h2>
            </div>
            <div>
                <img src="images/Logo.png" 
                     class="logo-header"
                     alt="Logo de la página" >
                <div class="top-contact">
                    <p > Info: <span>+54-2901-487488  <a  href="mailto:nestorjmaldo@gmail.com">nestorjmaldo@gmail.com</a></p>  
                </div>
            </div>
        </header>
        <main class="content">
            <div class="button-1-2-content">
                <button class="button uno" 
                        id="uno" 
                        onclick="iniciarJuego()">
                        <span>Iniciar Juego</span>
                </button>
                <button class="button dos" 
                        id="dos">
                        <span>Nueva Palabra</span>
                </button>
            </div>
            <div class="button-3-4-content">
                <button class="button tres" 
                        id="tres">
                        <span>Nuevo Juego</span>
                </button>
                <button class="button cuatro" 
                        id="cuatro">
                        <span>Desistir</span>
                </button> 
            </div>
            <textarea name="txt1" 
                          class="palabra" 
                          id="palabra" 
                          cols="0" 
                          rows="0" 
                          placeholder="Ingresa una nueva palabra" ></textarea>          
            <canvas id="canvas" 
                    class="canvas"
                    width="1200px"
                    height="860px">
            </canvas> 
        </main>
        <footer class="footer" id="footer" >
            <div class="footer_logo">
                <img src="images/logo.png" alt="image" />
            </div>
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-facebook fa-xl" aria-hidden="true"></i></a>
                <a href="#"><i class="fa-brands fa-twitter fa-xl" aria-hidden="true"></i></a>
                <a href="https://www.linkedin.com/in/nestorjmaldonado/"><i aria-hidden="true" class="fa-brands fa-linkedin fa-xl"></i></a>
                <a href="https://github.com/njmaldo"><i class="fa-brands fa-github fa-xl" aria-hidden="true"></i></a>
                <a href="https://t.me/NestorJMaldo"><i class="fa-brands fa-telegram fa-xl" aria-hidden="true"></i></a>       
            </div>
            <div class="text-center">
                <p>&copy Néstor J. Maldonado - 2022 Todos los derechos reservados.</p>
            </div>
            <div class="text-right">
                <p>Made with <i class="fa fa-heart" aria-hidden="true"></i> by: <a href="mailto:nestorjmaldo@gmail.com">Code369</a>
                </p>
            </div>
        </footer>
    </section>
    <script src="juego.js"></script>
    <script src="canvas.js"></script>
</body>
</html>
